<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endri</title>
    <style>

.transformation a{
    background-color: lightblue;
    padding: 30px;
    text-decoration: none;
    color: black;
    display: block;
}

.transformation a:hover{
    background-color: orange;
    
    
}

.transition a{
    background-color: lightblue;
    padding: 30px;
    text-decoration: none;
    color: black;
    display: block;
    transition-duration: 2s;
}

.transition a:hover{
    background-color: orange;
    transition-duration: 2s;
}

    </style>
</head>
<body>
    
    <div class="transformation">
        <h1>Transformation</h1>
<p>The transform property applies a 2D or 3D transformation to an element. This property allows you to rotate, scals, move, skew, etc.,elements.</p>
<a href="#">Link</a>
    </div>

    <div class="transition">
        <h1>Transition</h1>
<p>transition helps to have a smooth change between two CSS states.</p>
<a href="#">Link</a>
    </div>

    
</body>
</html>
