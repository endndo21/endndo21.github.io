<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endri</title>
    <style>

.scale{
    
    position: absolute;
    left: 100px;
    top: 200px;
    background-color: blue;
    color: white;
    width: 100px;
    height: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
   
}

.scale:hover{
    transform: scale(2,3);
}

    </style>
</head>
<body>

    <h1>Transformation</h1>

    <p>The scale() CSS function defines a Transformation that resizes a element on the 2D plane.</p>

    <div class="scale">
        <p>Scale</p>
    </div>
    
</body>
</html>
